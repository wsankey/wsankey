{% extends "base.html" %}
{% block content %}
<div class="container fivepy">

	<h1>FivePy</h1>
		<div class="container" style="margin: 1em 0 1em 0;">
			<div class="row">
				<div class="col-xs-12">

					<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
					<!-- FivePy2 -->
					<ins class="adsbygoogle"
					     style="display:inline-block;width:728px;height:90px"
					     data-ad-client="ca-pub-1891842734562267"
					     data-ad-slot="5072683431"></ins>
					<script>
					(adsbygoogle = window.adsbygoogle || []).push({});
					</script>
				</div>
			</div>
		</div>

			{% for page in pages %}
		<div class="container" >
			<div class="row">
				<div class="col-xs-8">
					<span class="glyphicon glyphicon-star brandcolor"></span><strong><a href="{{ url_for("page", path=page.path) }}"> {{ page.title }}</a></strong> | 
				<span class="glyphicon glyphicon-star brandcolor"></span> Date: {{ page.date }}
				</div>
			</div>
			<div class="row">
				<div class="col-xs-8">
					<p>{{ page.description}}</p>
					{{ page.html|safe }}
				</div>
				<div class="col-xs-4">
					<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
					<!-- FivePy3 -->
					<ins class="adsbygoogle"
					     style="display:inline-block;width:300px;height:600px"
					     data-ad-client="ca-pub-1891842734562267"
					     data-ad-slot="9502883036"></ins>
					<script>
					(adsbygoogle = window.adsbygoogle || []).push({});
					</script>
				</div>
			</div>
		{% else %}
			<p>No page.</p>
		{% endfor %}
		</div>

		<div class="container" style="margin: 0 0 2em 0;">
			<div class="row">
				<div class="col-xs-12">
					<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
					<!-- FivePy -->
					<ins class="adsbygoogle"
					     style="display:block"
					     data-ad-client="ca-pub-1891842734562267"
					     data-ad-slot="2258817831"
					     data-ad-format="auto"></ins>
					<script>
					(adsbygoogle = window.adsbygoogle || []).push({});
					</script>
				</div>
			</div>
		</div>


</div>
{% endblock content %}
